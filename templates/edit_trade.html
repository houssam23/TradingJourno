<!DOCTYPE html>
<html>
<head>
    <title>Edit Trade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Edit Trade</h2>
    <form action="{{ url_for('edit_trade', trade_id=trade[0] if trade else '') }}" method="post">
        <label>Pair ID:</label>
        <input type="text" name="pair_id" value="{{ trade[1] if trade else '' }}">
        
        <label>Entry Date:</label>
        <input type="date" name="entry_date" value="{{ trade[2] if trade else '' }}">
        
        <label>Entry Price:</label>
        <input type="number" step="0.01" name="entry_price" value="{{ trade[3] if trade else '' }}">
        
        <label>Direction:</label>
        <select name="direction">
            <option value="long" {% if trade and trade[4] == 'long' %}selected{% endif %}>Long</option>
            <option value="short" {% if trade and trade[4] == 'short' %}selected{% endif %}>Short</option>
        </select>
        
        <label>Exit Date:</label>
        <input type="date" name="exit_date" value="{{ trade[5] if trade else '' }}">
        
        <label>Exit Price:</label>
        <input type="number" step="0.01" name="exit_price" value="{{ trade[6] if trade else '' }}">

        <!-- New field for position size -->
        <label>Position Size:</label>
        <input type="number" step="0.01" name="position_size" value="{{ trade[7] if trade else '' }}">

        <!-- New field for notes -->
        <label>Notes:</label>
        <textarea name="notes">{{ trade[8] if trade else '' }}</textarea>
        
        <button type="submit">Update Trade</button>
    </form>
</body>
</html>
